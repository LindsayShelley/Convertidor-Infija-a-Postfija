<html>
    <head>
        <title>Convertidor de Infija a Postfija</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            body{
                background: pink;
            }

            .section {
                background: transparent;
                color: yellow;
                border-radius: 1em;
                padding: 1em;
                position: absolute;
                top: 100%;
                left: 50%;
                margin-right: -50%;
                transform: translate(-50%, -50%) }
            </style>
            <script lang="">
                function Convertir() {
                    var expresion = document.getElementById('expresion');
                    var listaEntrada = expresion.value.toString().split(' ').reverse();
                    var pila = new Array();
                    var vars = new Array();
                    var listaSalida = '';

                    var error = false;
                    while (!error && listaEntrada.length > 0) {
                        var termino = listaEntrada.pop();
                        // Caso cuando el termino es NÃšMERO
                        var numero = parseFloat(termino);
                        if (!isNaN(numero)) {
                            listaSalida += numero + ' ';
                        }
                        // Caso cuando el termino es una VARIABLE
                        if (esVariable(termino)) {
                            listaSalida += termino + ' ';
                            var existe = false;
                            
                            //caso de cajas dinamicas para las variables
                           var i;
                          for (i = 0; i < vars.length; i++) {
                            if (vars[i] === termino)
                              existe = true;
                              
                          }
                             if (!existe) {
                                     
                          vars.push(termino);                          
                          var caja = document.createElement('input');
                          caja.setAttribute("type","text");
                          caja.setAttribute("id", "varx");
                          document.getElementById('contenedor').appendChild(caja);  
                             } 
                        
                        }
                        
                        //resolver expresiones
                       
                        // Caso cuando el termino es una Parentesis izquierdo
                        if (termino === '(') {
                            pila.push(termino);
                        }
                 ///comienzo
                        if (termino === ')') {
                           while (pila.length > 0 && cima(pila)!=='(') {                  
                             var elem = pila.pop();          //extraerlo
                             listaSalida += elem + ' ';
                           }
                           if (cima(pila) === '(') {
                             pila.pop();
                           }
                           else { 
                            error = true;
                           }
                          
                         }
                  
                        if (esOperador(termino)) {
                           while (pila.length > 0 && esOperador(cima(pila)) && mayorprecedencia(cima(pila),termino)) {
                               var elem = pila.pop();          
                             listaSalida += elem + ' ';
                           }
                           pila.push(termino);
                        }
                    }
                    while (pila.length > 0){
                        var elem = pila.pop();          
                        listaSalida += elem +  '';
                    }
                    
                    
                         
                    console.log(listaSalida);
                           
                            
               }
                
                    function esVariable(termino) {
                    var patt = new RegExp("[a-z]{1}");
                    return patt.test(termino);
                    }
                    
                function esOperador(termino) {
                    switch (termino) {
                        case '+':
                        case '*':
                        case '-':
                        case '/':
                        case '^':
                            return true;
                        default:
                            return false;
                    }
                }
                function cima(pila){
                   return pila[pila.length-1];
                    
                }
                function mayorprecedencia(op1, op2){
                    
                    if (op1 === '^' && op2 === '^')
                        return true;
                    if (op1 === '^' && op2 === '*')
                        return false;
                    if (op1 === '^' && op2 === '/')
                        return false;
                    if (op1 === '^' && op2 === '+')
                        return false;
                    if (op1 === '^' && op2 === '-')
                        return false;
                    if ((op1 === '*' || op1 === '/') && op2 === '^')
                        return false;
                    if ((op1 === '*' || op1 === '/') && (op2 === '*' || op2 === '/'))
                        return true;
                    if ((op1 === '*' || op1 === '/') && (op2 === '+' || op2 === '-'))
                        return true;
                    if ((op1 === '+' || op1 === '-') && op2 === '^')
                        return false;
                    if ((op1 === '+' || op1 === '-') && (op2 === '*' || op2 === '/'))
                        return false
                    if ((op1 === '+' || op1 === '-') && (op2 === '+' || op2 === '-'))
                        return true;
                    
                }
                
                
               
                                 
                
                

            </script>
        </head>
        <body>
            <div id ="contenedor">
            <input type="text" id="expresion"/>
        <button onclick="Convertir()">Convertir</button>

        <p class="section" id="etiqueta"></p>
        </div>
            </body>
</html>
